{% extends 'myblog/base.html' %}
{% block title %} Create New Category {% endblock %}
{% block content %}

{% if user.is_authenticated %}

	<h1>Add Category</h1>
	<br><br>
	<div class="container">
		<div class="form-group">
			<form action="" method="POST">
				{% csrf_token %}
				{{form.as_p}}
				<button class="btn btn-secondary">Add Category</button>
			</form>
		</div>
	</div>

{% else %}
<h2>You are not allowed here!</h2>

{% endif %}	

	
{% endblock %}
