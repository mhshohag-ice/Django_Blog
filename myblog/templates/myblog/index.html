{% extends 'myblog/base.html' %}
{% block content %}

	<h1>Post</h1>

	<ul>
		{% for post in object_list %}
		<li><a href="{% url 'article_details' post.pk %}">{{ post.title }}</a> - {{ post.author.first_name }} {{ post.author.last_name }} - <a href="{% url 'update_post' post.pk %}"><small>Edit</small></a> 
		-<a href="{% url 'delete_post' post.pk %}"><small>delete</small></a>
			<br>
			{{ post.body }}</li>
		{%endfor%}
	</ul>
{% endblock %}
